<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Blogger Feed Reader PWA</title>

<link rel="manifest" href="manifest.json" />
<link rel="stylesheet" href="style.css" />

</head>
<body>

<h1>Blogger Feed Reader (PWA)</h1>

<label for="feedUrl">Enter Blogger Feed URL:</label>
<input type="text" id="feedUrl" placeholder="https://yourblog.blogspot.com" />
<button id="loadFeedBtn">Load Feed</button>
<button id="installBtn">Install App</button>

<!-- FEED LIST -->
<div id="feedBox"></div>

<!-- PAGINATION -->
<div id="paginationBox"></div>

<!-- MODAL -->
<div id="postModal" class="modal">
  <div class="modal-box">

    <div class="modal-header">
      <span id="closeModal" class="closeBtn">&times;</span>
      <h2 id="modalTitle"></h2>
    </div>

    <div id="modalBody" class="modal-content"></div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
