<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Blogger Feed Reader PWA</title>
<link rel="manifest" href="manifest.json" />
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Blogger Feed Reader (PWA)</h1>

<label for="feedUrl">Enter Blogger Feed URL:</label>
<input type="text" id="feedUrl" placeholder="https://yourblog.blogspot.com" />
<button id="loadFeedBtn">Load Feed</button>
<button id="installBtn">Install App</button>

<div id="feedBox"></div>
<div id="paginationBox"></div>
<div id="postModal" class="modal">
  <div class="modal-content">
    <span id="closeModal">&times;</span>
    <div id="modalBody"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
